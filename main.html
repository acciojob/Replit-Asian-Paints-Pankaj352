<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grid-container" id="grid-container">
        <!-- Creating the 3x3 grid dynamically with JavaScript -->
    </div>
    <input type="number" id="block_id" placeholder="Enter Block ID (1-9)" min="1" max="9">
    <input type="text" id="colour_id" placeholder="Enter Color">
    <button id="change_button">Change</button>
    <button id="reset_button">Reset</button>
    
    <script src="script.js"></script>
</body>
</html>
